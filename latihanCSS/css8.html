<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Internal CSS</title>
        <style type="text/css">
        * {
            border: 1px solid gray;
        }
        * {
            padding: 0;
            margin: 0;
        }
        </style>
    </head>
    <body>
        <h2>Judul Artikel</h2>
        <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
            percobaan saja. Percobaan untuk mendemokan internal css. Seperti
            namanya, inline CSS adalah kode CSS yang ditulis langsung dalam file
            HTML.</p>
    </body>
</html>
